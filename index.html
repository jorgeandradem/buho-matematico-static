<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Icono de la pestaña del navegador -->
    <link rel="icon" href="/favicon.ico" />
    
    <!-- CAMBIO IMPORTANTE 1: Conexión con iOS (iPhone/iPad) -->
    <!-- Esto hace que al "Agregar a Inicio" salga el Búho -->
    <link rel="apple-touch-icon" href="/pwa-icon.png">
    
    <!-- CAMBIO IMPORTANTE 2: Conexión con Android (El Manifiesto) -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- CAMBIO 3: Color de la barra de estado del celular (Azul/Morado) -->
    <meta name="theme-color" content="#4f46e5">

    <!-- Configuración de pantalla para que no haga zoom (App Nativa) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <title>Búho Matemático</title>

    <!-- FUENTES (Tipografías originales que tenías) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Patrick+Hand&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
